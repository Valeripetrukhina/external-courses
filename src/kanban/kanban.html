<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="app_logo">
            <button class="menu"></button>
            <text class="name">Awesome Kanban Board</text>
        </div>
        <div class="header_element">
            <button class="create_list">
                <img src="images/add.svg">
                <text class="list">Create new list</text>
            </button>
            <button class="user_menu">
                <img src="images/user.svg">
                <img src="images/Vector.svg">
            </button>
        </div>
    </header>
    <article class="article"></article>
    <footer class="footer">
        <div class="text">
            <text>Active tasks: N</text>
            <text>Finish tasks: M</text>
        </div>
        <text class="text_board">Kanban board by NAME, YEAR</text>
    </footer>
</body>
</html>
