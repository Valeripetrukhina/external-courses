<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="app_logo">
            <button class="menu"></button>
            <text class="name">Awesome Kanban Board</text>
        </div>
        <div class="header_element">
            <button class="create_list">
                <img src="images/add.svg">
                <text class="list">Create new list</text>
            </button>
            <button class="user_menu">
                <img src="images/user.svg">
                <img class="vector" src="images/Vector.svg">
            </button>
        </div>
    </header>
    <main class="main">
        <div class="cards_tasks backlogBoard">
            <div class="task_nav">
                <text class="task_title">Backlog</text>
                <button class="task_menu">
                    <img src="images/•••.svg">
                </button>
            </div>
            <div class="board backlog"></div>
            <button class="add_card new_card">
                <img src="images/plus.svg">Add card
            </button>
        </div>
        <div class="cards_tasks readyBoard">
            <div class="task_nav">
                <text class="task_title">Ready</text>
                <button class="task_menu">
                    <img src="images/•••.svg">
                </button>
            </div>
            <div class="board ready"></div>
            <button class="add_card selection btnReady">
                <img src="images/plus.svg">Add card
            </button>
        </div>
        <div class="cards_tasks progressBoard">
            <div class="task_nav">
                <text class="task_title">In Progress</text>
                <button class="task_menu">
                    <img src="images/•••.svg">
                </button>
            </div>
            <div class="board progress"></div>
            <button class="add_card selection btnProgress">
                <img src="images/plus.svg">Add card
            </button>
        </div>
        <div class="cards_tasks finishedBoard">
            <div class="task_nav">
                <text class="task_title">Finished</text>
                <button class="task_menu">
                    <img src="images/•••.svg">
                </button>
            </div>
            <div class="board finished"></div>
            <button class="add_card selection btnFinished">
                <img src="images/plus.svg">Add card
            </button>
        </div>
    </main>
    <footer class="footer">
        <div class="tasks-info">
            <span class="tasks_info_item">Active tasks: N</span>
            <span class="tasks_info_item">Finish tasks: M</span>
        </div>
        <text class="copyright">Kanban board by NAME, YEAR</text>
    </footer>
    <script src="dropdown.js"></script>
    <script src="tasks-block.js"></script>
</body>
</html>
