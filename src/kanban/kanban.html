<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="app_logo">
            <button class="menu"></button>
            <text class="name">Awesome Kanban Board</text>
        </div>
        <div class="header_element">
            <div class="create_list">
                <button class="plus"></button>
                <text class="list">Create new list</text> </div>
            <div class="user_menu">
                <div class="img"></div>
                <button class="button_user_menu"></button>
            </div>
        </div>
    </header>
    <article></article>
    <footer>
        <div class="text">
            <text>Active tasks: N</text>
            <text>Finish tasks: M</text>
        </div>
        <text class="text_board">Kanban board by NAME, YEAR</text>
    </footer>
</body>
</html>
